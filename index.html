<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIJournal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="journal-entries"></div>
    <input type="text" id="journal-entry" placeholder="Enter your journal entry...">
    <button id="add-entry-btn">Add Entry</button>
    <script src="journal.js"></script>
    <script>
        document.getElementById('add-entry-btn').addEventListener('click', function() {
            const entryText = document.getElementById('journal-entry').value.trim();
            const entryElement = addEntry(entryText);
            if (!entryElement) {
                alert('Please enter a journal entry.');
            }
            document.getElementById('journal-entry').value = '';
        });
    </script>
</body>
</html>
