<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIJournal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CIJournal</h1>
        <textarea id="journal-entry" placeholder="Write your journal entry here..."></textarea>
        <button onclick="addEntry()">Add Entry</button>
        <div id="journal-entries"></div>
    </div>

    <script>
        function addEntry() {
            const entryText = document.getElementById('journal-entry').value.trim();
            if (entryText === '') {
                alert('Please enter a journal entry.');
                return;
            }
            const entryElement = document.createElement('div');
            entryElement.classList.add('entry');
            entryElement.textContent = entryText;
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                entryElement.remove();
            };
            entryElement.appendChild(deleteButton);
            document.getElementById('journal-entries').appendChild(entryElement);
            document.getElementById('journal-entry').value = '';
        }
    </script>
</body>
</html>
